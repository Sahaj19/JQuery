<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Selectors</title>
  </head>
  <body>
    <ul>
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
      <li>Item-4</li>
      <li>Item-5</li>
      <li>Item-6</li>
      <li>Item-7</li>
      <li>Item-8</li>
      <li>Item-9</li>
      <li>Item-10</li>
    </ul>
    <script src="../jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("ul li:first-child").css("backgroundColor", "red");

        $("ul li:last-child").css("backgroundColor", "green");

        $("ul li").slice(3, 6).css("backgroundColor", "steelblue");

        $("ul li:even").css("fontWeight", "bold");

        $("ul li:odd").css("textDecoration", "underline");

        $("ul li:gt(4)").css("color", "red");

        $("ul li:lt(5)").css("color", "yellow");
      });
    </script>
  </body>
</html>
