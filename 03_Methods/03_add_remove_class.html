<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery add & remove class</title>
  <style>
    .container {
      background-color: gray;
      color: white;
      border: 2px solid black;
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <p>My Name is Sahaj Arora</p>
  </div>
  <button class="addClass">Add Class</button>
  <button class="removeClass">Remove Class</button>
  <button class="toggleClass">Toggle Class</button>
  <script src="../jquery.js"></script>
  <script>
    $(document).ready(function() {
      $(".addClass").click(function() {
        $("div").addClass("container")
      })

      $(".removeClass").click(function() {
        $("div").removeClass("container")
      })

      $(".toggleClass").click(function() {
        $("div").toggleClass("container")
      })
    })
  </script>
</body>
</html>
