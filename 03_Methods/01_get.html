<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery get method</title>
</head>
<body>
  <!-- Form -->
  <form id="form">
    <div>
      <label for="name">My Name</label>
      <input type="text" id="name" autocomplete="off">
    </div>
    <div>
      <label for="email">My Email</label>
      <input type="email" id="email" autocomplete="off">
    </div>
    <button id="submit">Submit</button>
  </form>

  <!-- Containers -->
   <div class="container" id="container">
    <h2 class="heading">This is a <b>Heading!</b></h2>
   </div>
  <script src="../jquery.js"></script>
  <script>
    $(document).ready(function() {

      //Form Get Methods
      $("#form").submit(function(event) {
        event.preventDefault();

        // Getting HTML content of the form
        console.log($("#form").html());

        // Getting attribute values
        console.log($("#name").attr("type"))
        console.log($("#email").attr("id"));

        // Getting text content
        console.log($("label[for='name']").text());
        console.log($("label[for='email']").text());

        // Getting form input values
        let myName = $("#name").val();
        let myEmail = $("#email").val();
        console.log(myName, myEmail)
      })

      //Container Get Methods
      console.log($("#container").attr("class"));
      console.log($("#container").attr("id"));
      console.log($("#container").html());
      console.log($("#container").text());
      console.log($("#container").children().html());
      console.log($("#container .heading").html());
      console.log($("#container .heading").text());
      console.log($("#container .heading").parent());
    })
  </script>
</body>
</html>
