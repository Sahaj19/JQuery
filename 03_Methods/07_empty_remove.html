<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery empty & remove methods</title>
</head>
<body>
  <div class="container">
    <h1>I am a heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id, officiis!</p>
  </div>
  <button id="empty">Empty</button>
  <button id="remove">Remove</button>
  <script src="../jquery.js"></script>
  <script>
    $(document).ready(function() {
      $("#empty").click(function() {
        $(".container").empty();
      })

      $("#remove").click(function() {
        $(".container").remove();
      })
    })
  </script>
</body>
</html>
